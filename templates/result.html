<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Layout with Back Button</title>
    <link rel="stylesheet" href="/static/css/result2.css">
</head>
<body>
    <a href="/" class="back-button" style="text-decoration: none;">&lt;</a>
    <div class="container">
        {% for item in history %}
        <div class="item">
            <p><strong>StationName:</strong> {{ item[0] }}</p>
            <p><strong>Start Time:</strong> {{ item[2] }}</p>
            <p><strong>End Time:</strong> {{ item[3] }}</p>
            <p><strong>Date:</strong> {{ item[4] }}</p>
            <p><strong>Status:</strong> {{ item[5] }}</p>
        </div>
        {% endfor %}
    </div>

    <script>
    </script>
</body>
</html>
