<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station Code Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #FFA500;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .timer-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin: 10px;
        }
        input {
            width: 200px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 48px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timer-icon"><img src="../static/img/Alarm Clock.png" alt="alarmclock"></div>
        <h1>Enter Code</h1>
        <input type="text" id="stationCode" placeholder="Enter code here">
        <div class="countdown" id="countdown">1:00</div>
    </div>

    <script>
        let timeLeft = 60;
        const countdownElement = document.getElementById('countdown');

        const countdownTimer = setInterval(() => {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            countdownElement.textContent = `${minutes}:${seconds}`;
            if (timeLeft <= 0) {
                timeLeft = 60;
            }
            timeLeft--;
        }, 1000);
    </script>
</body>
</html>
