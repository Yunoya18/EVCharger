<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/Announcement2.css">
    <title>Announcement</title>
</head>
<body>
    <div class="main-content">
        <h1>Announcement</h1>
        <div class="outer-frame"> <!-- กรอบใหม่ที่มี drop shadow -->
            <div class="content">
                <div class="frame">
                    <div class="input-container">
                        <label for="message">Type...</label>
                        <input type="text" id="message" placeholder="Type..." />
                    </div>
                </div>
                <div class="frame">
                    <div class="send-to-container">
                        <label for="send-to">Send to:</label>
                        <input type="text" id="send-to" placeholder="Enter recipient" />
                    </div>
                </div>
                <div class="frame recently-frame"> <!-- เพิ่มคลาส recently-frame -->
                    <div class="recently-container">
                        <h2>Recently</h2>
                        <div class="recently-box"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
