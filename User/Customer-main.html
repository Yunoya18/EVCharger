<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvCharger</title>
</head>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            padding: 20px;
            height: 90vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .header .user-icon {
            background-color: #FF7D00;
            text-decoration: none;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .header .user-icon img {
            margin-right: 10px;
            width: 30px;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .map-container {
            width: 100%;
            height: 200px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .map-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        .booking-btn {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background-color: #FF7D00;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
            height: 20vh;
            cursor: pointer;
            text-decoration: none;
        }

        .booking-btn img {
            margin-right: 10px;
            width: 50%;
        }
        .booking-btn h2{
            width: 50%;
            font-size: 3vh;
        }

        .sub-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .sub-button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10vh;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .sub-button img {
            margin-right: 10px;
            width: 10vh;
        }

        .sub-button h2{
            font-size: 18px;
            margin: 0;
            color: black;
        }


        @media (max-width: 400px) {
            .container {
                padding: 10px;
            }

            .header .user-icon {
                font-size: 14px;
            }

            .booking-btn {
                font-size: 18px;
            }

            .sub-button h2 {
                font-size: 16px;
            }
        }
</style>
<body>
    <div class="container">

        <div class="header">
            <a href="login.html" class="user-icon">
                <img src="../img/Group 5.png" alt="User Icon"> GUEST
            </a>
            <a href="setting.html" class="menu-icon" style="text-decoration: none;">•••</a>
        </div>


        <div class="map-container">
            <img src="map-placeholder.png" alt="Map of Thailand">
        </div>


        <a href="station-list.html" class="booking-btn">
            <img src="../img/Sedan.png" alt="Car Icon"><h2>Booking</h2>
        </a>


        <div class="sub-buttons">
            <a href="Booking list.html" style="text-decoration: none;"class="sub-button">
                <img src="../img/Car.png" alt="Booking List Icon">
                <h2>Booking list</h2>
            </a>
            <a href="result.html" style="text-decoration: none;"class="sub-button">
                <img src="../img/Delivery Time.png" alt="Result Icon">
                <h2>result</h2>
            </a>
        </div>
    </div>
</body>
</html>
