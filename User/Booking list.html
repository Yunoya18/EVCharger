<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station Status</title>
    <!-- ลิงก์เชื่อมโยงไปยังไฟล์ CSS -->
    <link rel="stylesheet" href="Booking list2.css">
    <!-- ลิงก์สำหรับฟอนต์ Krona One และ Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Krona+One&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- การ์ดสถานี 1 -->
        <div class="station-card">
            <div class="left-side">
                <img src="Car Top View.png" alt="Car Icon" class="station-icon">
            </div>
            <div class="right-side">
                <div class="station-name">Ladkrabang Station</div>
                <div class="buttons">
                    <button class="status-btn ready">ready</button>
                    <button class="status-btn cancel">cancel</button>
                </div>
            </div>
        </div>

        <!-- การ์ดสถานี 2 -->
        <div class="station-card">
            <div class="left-side">
                <img src="Car Top View.png" alt="Car Icon" class="station-icon">
            </div>
            <div class="right-side">
                <div class="station-name">Ladkrabang Station</div>
                <div class="buttons">
                    <button class="status-btn waiting">waiting</button>
                    <button class="status-btn cancel">cancel</button>
                </div>
            </div>
        </div>

        <!-- ปุ่มลูกศรย้อนกลับ -->
        <div class="back-arrow">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </div>
    </div>

</body>
</html>
